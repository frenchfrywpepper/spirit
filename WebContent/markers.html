<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Spirit</title>
    <link type="text/css" href="css/spirit.css" rel="stylesheet" media="all" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/spirit.js"></script>
  </head>
  <body onload="loadMapOnWindowLoad();">
    <div id="map"></div>
    <div id="info">
    	<div id="logo"><img src="img/spiritlogo.jpg" alt="Spirit"/></div>
    	<div id="nameAddress">
    		<span id="siteName"><!-- site name --></span><br/>
    		<span id="street"><!-- street --></span><br/>
    		<span id="cityState"><!-- city, state zip --></span><br/>
    		<a id="zoomInLink" href="#">zoom to station</a>
    	</div>
    	<div id="addtlInfo">
    		<span class="label">Licensee:</span> <span id="licensee"><!-- licensee --></span><br/>
    		<span class="label">Site Number:</span> <span id="siteNum"><!-- site number --></span>
    	</div>
    </div>
  </body>
</html>
